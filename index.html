<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>

    <div class="main-login">
        <div class="left-login">
            <h1>pharmacontrol</h1>
            <p>Encontre tudo que precisa em<span> um só lugar!</span></p>
            <img class="left-login-image" src="pharmacyControl.svg" />
        </div>
        <div class="right-login">
            <form id="form" class="form">
                <h1>Pharma<span style="color:#05DB86;">control</span></h1>
                <h3>Entre</h3>
                <div class="textfield">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="email@exemplo.com" />
                <a>Aqui vai a mensagem de erro...</a>
                </div>
                <!--16:20-->
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Digite sua senha" />
                    <a>Aqui vai a mensagem de erro...</a>
                </div>
                <div class="link">
                    <span>Esqueceu a senha? <a href="#"> Recuperar senha</a></span>
                </div>
                <div class="buttonfield">
                    <button class="btn-logIn" type="submit">
                        Entrar
                    </button>
                    <button class="btn-signUp">
                        Cadastre-se grátis
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="javaScript.js"></script>
</body>

</html>
